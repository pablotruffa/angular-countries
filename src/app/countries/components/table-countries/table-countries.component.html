<div class="table-responsive">
  <table class="table">
    <thead>
      <th>#</th>
      <th>Flag</th>
      <th>Country</th>
      <th>Capital</th>
      <th>Population</th>
      <th>Info</th>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td><img [src]="country.flags.svg" [alt]="country.flag" /></td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td><a [routerLink]="['/countries/by-id', country.cca3]">Info</a></td>
      </tr>
    </tbody>
  </table>
</div>
