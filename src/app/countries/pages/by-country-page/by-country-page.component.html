<h2>By Country</h2>
<hr />

<div class="row">
  <div class="col">
    <shared-search-box
      placeholder="By country"
      [initialValue]="initialValue"
      (onDebounce)="searchByCountry($event)"
    ></shared-search-box>
  </div>
</div>

<div class="row mt-4">
  <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
  <div class="col" *ngIf="countriesByName.length === 0; else showResults">
    <p class="alert alert-warning">No results to show.</p>
  </div>
  <ng-template #showResults>
    <countries-table [countries]="countriesByName"></countries-table>
  </ng-template>
</div>
